<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZskaters</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="JS/copyright.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <div class="skate-logo">
          <a href="../index.html">
            <img src="../public/images/EZsakters logo.png" alt="Home logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="memebership.html">Memebership</a></li>
            <li><a href="contact.html">Contact us!</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <div class="login-section">
            <a href="login.html">Login</a>
          </div>
          <a href="cart.html">
            <img src="../public/images/cart icon.png" alt="Cart Icon" />
          </a>
        </div>
      </header>
      <main>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form id="contactForm" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
  
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>
  
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
  
            <input type="submit" value="Submit">
          </form>
        </div>
      </main>
      <footer>
        <div class="grid">&copy;NOT a real business</div>
      </footer>
    </div>
  </body>
</html>
