<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZskaters</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="JS/copyright.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <div class="skate-logo">
          <a href="../index.html">
            <img src="../public/images/EZsakters logo.png" alt="Home logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="memebership.html">Memebership</a></li>
            <li><a href="contact.html">Contact us!</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <div class="login-section">
            <a href="login.html">Login</a>
          </div>
          <a href="cart.html">
            <img src="../public/images/cart icon.png" alt="Cart Icon" />
          </a>
        </div>
      </header>
      <main>
        <div class="registration-container">
            <h2>Register</h2>
            <form id="registration-form">
              <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required />
              </div>
              <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
      </main>
      <footer>
        <div class="grid">&copy;NOT a real business</div>
      </footer>
    </div>
  </body>
</html>
